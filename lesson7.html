    <script>
        function showSelectedFruits() {
            // Daha önce oluşturulmuş olan <h3> ve <ul> elemanlarını kaldır
            var existingHeading = document.getElementById('selectedFruitsHeading');
            var existingList = document.getElementById('selectedFruitsList');
            if (existingHeading) existingHeading.remove();
            if (existingList) existingList.remove();

            // Yeni <h3> elemanını oluştur
            var heading = document.createElement('h3');
            heading.id = 'selectedFruitsHeading';
            heading.textContent = 'Seçilen Meyveler:';

            // Yeni <ul> elemanını oluştur
            var list = document.createElement('ul');
            list.id = 'selectedFruitsList';

            // <form> etiketinden sonra <h3> ve <ul> elemanlarını ekle
            var form = document.getElementById('fruitForm');
            form.insertAdjacentElement('afterend', heading);
            heading.insertAdjacentElement('afterend', list);

            // Tüm checkbox öğelerini seç
            var checkboxes = document.querySelectorAll('input[name="fruit"]:checked');

            // Her bir seçili checkbox için liste elemanı oluştur ve ekrana yazdır
            checkboxes.forEach(function (checkbox) {
                var listItem = document.createElement('li');
                listItem.textContent = checkbox.value;
                list.appendChild(listItem);
            });
        }
    </script>

        <script>
            document.getElementById('selectCountry').addEventListener("change", function (event) {
                let selectCountry = document.getElementById("selectCountry");

                let div = document.createElement("div");
                selectCountry.insertAdjacentElement('afterend', div);
                div.id='divSelectCountry';
                div.textContent = 'Div Element'
                let listCountry = document.createElement('ul');
                // listCountry.id = 'listCountry';
                div.appendChild(listCountry);

                let options = selectCountry.options;
                let countries = Array.from(options).filter(option => option.value != '')
                    .map(option => option.textContent);
                countries.forEach(function (country) {
                    let listItem = document.createElement('li');
                    listItem.textContent = country;
                    listCountry.appendChild(listItem);
                });
                let selectedCountry = event.target.options[event.target.selectedIndex].textContent.toUpperCase();

        <button type="button" onclick="showSelectedFruits()">Show Selected Fruits</button><br>
        <script>
            function checkAll() {
                checkBoxes = document.querySelectorAll("[name='fruit']:disabled")
                for (let i = 0; i < checkBoxes.length; i++) {
                    checkBoxes[i].checked = true;
                }
                // showSelectedFruits()
            }
            function unCheckAll() {
                checkBoxes = document.querySelectorAll("input[name='fruit']")
                for (let i = 0; i < checkBoxes.length; i++) {
                    checkBoxes[i].checked = false;
                }
            }
            function showSelectedFruits() {
                let existingHeading = document.getElementById("newHeading");
                if (existingHeading) existingHeading.remove();
                let uncheckButton = document.getElementById("uncheckButton");
                let newHeading = document.createElement("h3");
                newHeading.id = 'newHeading';
                newHeading.innerText = 'Secilen Meyveler';
                uncheckButton.insertAdjacentElement('afterend', newHeading);

                let fruitListElement = document.getElementById("fruitList");
                if (!fruitListElement) {
                    fruitListElement = document.createElement('ul');
                    fruitListElement.id = 'fruitList';
                    newHeading.insertAdjacentElement('afterend', fruitListElement);
                } else {
                    fruitListElement.innerHTML = '';
                }

                let fruits = document.getElementsByName("fruit");
                let meyveler = Array.from(fruits);
                meyveler.filter(fruit => fruit.checked).map(fruit => fruit.value)
                    .forEach(function (fruit) {
                        let fruitItemElement = document.createElement('li');
                        fruitItemElement.textContent = fruit;
                        fruitListElement.appendChild(fruitItemElement);
                    });
            };
